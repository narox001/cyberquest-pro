<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cyber Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>CYBER QUEST</h1>

    <div class="card">
        <h2>Création du personnage</h2>

        <input type="text" id="nameInput" placeholder="Nom du personnage">

        <select id="classSelect">
            <option>Soldat Neural</option>
            <option>Hacker Fantôme</option>
            <option>Assassin Cyber</option>
            <option>Mage Quantique</option>
        </select>

        <label>Force</label>
        <input type="range" min="1" max="100" value="50" id="force">

        <label>Agilité</label>
        <input type="range" min="1" max="100" value="50" id="agility">

        <label>Intelligence</label>
        <input type="range" min="1" max="100" value="50" id="intelligence">

        <p id="statsDisplay"></p>

        <button id="saveBtn">SAUVEGARDER</button>
        <button id="playBtn">JOUER</button>

        <div id="errorMessage">
            ❌ ERREUR FATALE — Impossible de lancer le serveur.
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
